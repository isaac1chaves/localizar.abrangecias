<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pesquisa de Abrangência (Núcleos Anápolis / Brasília / Nossa Abrangência)</title>

  <!-- Favicon (mantém simples para evitar arquivos inexistentes) -->
  <link rel="icon" type="image/ico" href="./favicon.ico" />
  <meta name="theme-color" content="#0b1020" />

  <!-- Mantém o CSS ORIGINAL (visual idêntico) -->
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="report-bugs" id="reportBugs">
    <a href="https://teams.microsoft.com/l/chat/0/0?users=isaac.chaves@renapsi.org.br"
       target="_blank" rel="noopener noreferrer"
       title="Reportar bugs" data-tooltip="Reportar bugs" aria-label="Reportar bug no Teams">
      <svg class="bug-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M20 8h-2.81c-.45-.78-1.07-1.46-1.82-2H17V4h-2v1.09C14.34 5.03 13.68 5 13 5h-2c-.68 0-1.34.03-2 .09V4H7v2h1.63c-.75.54-1.37 1.22-1.82 2H4v2h2.09c-.05.33-.09.66-.09 1v1H4v2h2v1c0 .34.04.67.09 1H4v2h2.81c1.04 1.79 2.97 3 5.19 3h2c2.22 0 4.15-1.21 5.19-3H20v-2h-2.09c.05-.33.09-.66.09-1v-1h2v-2h-2v-1c0-.34-.04-.67-.09-1H20V8zM16 16c0 1.1-.9 2-2 2h-4c-1.1 0-2-.9-2-2V11c0-1.1.9-2 2-2h4c1.1 0 2 .9 2 2v5z"/>
        <path d="M11 12h2v5h-2zm0-3h2v2h-2z"/>
      </svg>
    </a>
  </div>

  <main class="app">
    <header>
      <h1>Pesquisa de Abrangência</h1>
    </header>

    <section class="search" role="search">
      <input id="q" type="text" placeholder="Cole aqui: ex. 'SEDS - SEC MUN ASSISTENCIA SOCIAL - CIDADE OCIDENTAL'" aria-label="Pesquisar município" />
      <button id="btn" type="button">Buscar</button>
    </section>

    <section id="out" class="result" aria-live="polite" aria-atomic="true">
      <div class="hint">Cole ou digite um texto contendo a cidade.</div>
    </section>

    <section id="outSuggest" class="result-suggest-wrap" aria-live="polite" aria-atomic="true"></section>

    <section class="grid" aria-label="Listas rápidas">
      <div class="card">
        <h3>Núcleos Anápolis</h3>
        <div class="chips" id="chips-ana"></div>
      </div>

      <div class="card">
        <h3>Núcleos Brasília</h3>
        <div class="chips" id="chips-bra"></div>
      </div>

      <div class="card">
        <h3>Nossa Abrangência</h3>
        <div class="chips" id="chips-cob"></div>
      </div>
    </section>
  </main>

  <div class="credit" id="credit">
    <span class="credit-main" id="creditMain">V7.2 | 23-02-2026 | By Renapsi</span>
  </div>

  <script defer src="./app.js"></script>
  <script defer src="./glow.js"></script>

  <!-- === V7.2: Busca rápida (Command Palette) === -->
  <div id="paletteOverlay" class="palette-overlay" hidden aria-hidden="true"></div>
  <section id="palette" class="palette" role="dialog" aria-modal="true" aria-labelledby="paletteTitle" hidden>
    <div class="palette-head">
      <div class="palette-title" id="paletteTitle">Busca rápida</div>
      <button id="paletteClose" class="palette-close" type="button" aria-label="Fechar">✕</button>
    </div>
    <div class="palette-body">
      <input id="paletteInput" type="text" class="palette-input" placeholder="Digite o nome da cidade…" autocomplete="off" />
      <div class="palette-sub">Use ↑ ↓ para navegar e Enter para selecionar</div>
      <div id="paletteList" class="palette-list" role="listbox" aria-label="Sugestões"></div>
    </div>
  </section>

  <!-- Toast / aviso rápido -->
  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true" hidden></div>

</body>
</html>
